<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <a href="https://lordicon.com/"></a>
    <script src="static/js/script.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="/static/img/logoss.png" alt="Logo" class="logo">
        <h4>Crime Prevention App and Analysis</h4>
    </div>
    <div class="wrapper">
        <h1>Verify Email</h1>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" autocomplete="off">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off">
            </div>
            <button type="submit">Send OTP</button>
        </form>
        <p>Remember your password? <a href="/login">Log in here</a></p>
    </div>
</body>
</html>
