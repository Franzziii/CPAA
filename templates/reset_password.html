<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="static/js/script.js"></script>
</head>
<body>
    <div class="logo-container">
        <img src="/static/img/logoss.png" alt="Logo" class="logo">
        <h4>Crime Prevention App and Analysis</h4>
    </div>

    <div class="wrapper">
        <h1>Reset Password</h1>
        <form method="POST" autocomplete="off">
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" id="email" name="email" value="{{ email }}" readonly>
            </div>
            <div class="input-group">
                <label for="new_password"><i class="fas fa-lock"></i></label>
                <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('new_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="input-group">
                <label for="confirm_password"><i class="fas fa-lock"></i></label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit">Confirm</button>
        </form>
    </div>
<div class="wrapper">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.querySelector(`#${inputId} + .toggle-password i`);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
